<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペース削除ツール</title>
</head>
<body>
    <h1>スペース削除ツール</h1>
    <p>テキストをペースト:</p>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br>
    <button onclick="removeSpaces()">スペース削除</button>
    <br>
    <p>結果:</p>
    <textarea id="outputText" rows="10" cols="50" readonly></textarea>
    <br>
    <button onclick="copyToClipboard()">クリップボードにコピー</button>
    <script src="script.js"></script>
</body>
</html>
